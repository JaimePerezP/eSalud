<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
        <button class="but1" mat-icon-button (click)="snav.toggle()" style="border: 0ch">
        <mat-icon>menu</mat-icon></button>
        <h1 class="admin">Administrador</h1>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="true">
            <mat-nav-list>

                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
                    <mat-icon>{{nav.icon}}</mat-icon>
                    {{nav.name}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
