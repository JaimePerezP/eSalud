<div class="mat-elevation-z8">
  <table id="tablaPacientes" mat-table [dataSource]="dataSource">


    <!-- Weight Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="numTelefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.numTelefono}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="localidad">
      <th mat-header-cell *matHeaderCellDef> Localidad </th>
      <td mat-cell *matCellDef="let element"> {{element.localidad}} </td>
    </ng-container>

    <ng-container matColumnDef="centro">
      <th mat-header-cell *matHeaderCellDef> Centro </th>
      <td mat-cell *matCellDef="let element"> {{element.centro}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

	<ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef> Action </th>
			<td mat-cell *matCellDef="let element" class="action-link">
				<button mat-raised-button (click)="openDialog('Update',element)" mat-flat-button color="green"
					class="button1">Editar</button>
				<button mat-button (click)="openDialog('Delete',element)" mat-flat-button color="warn"
					class="button2">Eliminar</button>

			</td>
		</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="10"></mat-paginator>
  
</div>
