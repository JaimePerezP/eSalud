<h1 mat-dialog-title><strong>Modificar cita</strong></h1>
<div class="container">	

	<input type="date" matInput [(ngModel)]="local_data.fechacita" formControlName="fechacita" min="2019-11-02" max="2021-11-26" class="form-control"
		[ngClass]="{ 'is-invalid': submitted && f.fechacita.errors }" />
	<div *ngIf="submitted && f.fechacita.errors" class="invalid-feedback">
		<div *ngIf="f.fechacita.errors.required">Selecciona una fecha valida</div>
	</div>
	
	<input type="time" placeholder="Hora" matInput [(ngModel)]="local_data.horacita" formControlName="horacita" min="08:00" max="14:30" class="form-control"
		[ngClass]="{ 'is-invalid': submitted && f.horacita.errors }" />
	<div *ngIf="submitted && f.horacita.errors" class="invalid-feedback">
		<div *ngIf="f.horacita.errors.required">Selecciona una fecha valida</div>
	</div>
	
	<ng-template #elseTemplate>
		Â¿Confirma que quiere modificar la cita<b>{{local_data.name}}</b>?
	</ng-template>
</div>
<div mat-dialog-actions-center>
	<div class="contenedor-botones">
		<button mat-raised-button (click)="doAction()">{{action}}</button>
		<button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
	</div>
</div>
