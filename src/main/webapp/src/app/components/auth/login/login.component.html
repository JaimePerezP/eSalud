<div class="login" ng-controller="pantallaAcceso">
    <div class="login-triangle"></div>
    <h2 class="login-header">Iniciar sesión</h2>
    <form id="formularioAcceso" (submit)="loginUser($event)" class="login-container">
        <p><input type="dni" placeholder="DNI" id="dni" ng-model="accesoUsuario.dni"></p>
        <!-- <div ng-show="!accesoUsuario.dni && formularioAcceso.$submitted" class="alert alert-warning">
            El campo DNI no puede estar vacío.
        </div> -->
        <p><input type="password" placeholder="Contraseña" id="password" ng-model="accesoUsuario.password"></p>
        <p><input type="submit" value="Acceder" ng-click="accederUsuario()"></p>
    </form>
</div>
