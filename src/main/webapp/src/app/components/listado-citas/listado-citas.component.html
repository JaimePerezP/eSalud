<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">

		<!-- nombre Column -->
		<ng-container matColumnDef="tipo">
			<th mat-header-cell *matHeaderCellDef> Tipo de cita </th>
			<td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="centro">
			<th mat-header-cell *matHeaderCellDef> Centro médico </th>
			<td mat-cell *matCellDef="let element"> {{element.centro}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="fecha">
			<th mat-header-cell *matHeaderCellDef> Fecha </th>
			<td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
		</ng-container>

		<ng-container matColumnDef="hora">
			<th mat-header-cell *matHeaderCellDef> Hora </th>
			<td mat-cell *matCellDef="let element"> {{element.hora}} </td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef> Acción </th>
			<td mat-cell *matCellDef="let element" class="action-link">
				<button mat-raised-button (click)="openDialog('Update',element)" mat-flat-button color="green"
					class="button1">Editar</button>
				<button mat-button (click)="openDialog('Delete',element)" mat-flat-button color="warn"
					class="button2">Eliminar</button>

			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="10"></mat-paginator>
</div>
