<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Weight Column -->
    <ng-container matColumnDef="Especialidad">
      <th mat-header-cell *matHeaderCellDef> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.Especialidad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="TiempoConsulta">
      <th mat-header-cell *matHeaderCellDef> Tiempo Consulta </th>
      <td mat-cell *matCellDef="let element"> {{element.TiempoConsulta}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="10"></mat-paginator>

</div>
