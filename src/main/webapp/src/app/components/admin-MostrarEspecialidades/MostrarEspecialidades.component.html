<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
		
    <!-- Weight Column -->
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="horaInicio">
      <th mat-header-cell *matHeaderCellDef> Hora de inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.horaInicio}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="horaFin">
      <th mat-header-cell *matHeaderCellDef> Hora de fin </th>
      <td mat-cell *matCellDef="let element"> {{element.horaFin}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tiempoConsulta">
      <th mat-header-cell *matHeaderCellDef> Tiempo de consulta </th>
      <td mat-cell *matCellDef="let element"> {{element.tiempoConsulta}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
			<td mat-cell *matCellDef="let element" class="action-link">
				<button mat-raised-button (click)="openDialog('Update',element)" mat-flat-button color="green"
					class="button1">Editar</button>
					<button mat-button (click)="openDialog('Delete',element)" mat-flat-button color="warn"
					class="button2">Eliminar</button>
			</td>
		</ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="10"></mat-paginator>

</div>
